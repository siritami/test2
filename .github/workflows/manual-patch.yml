name: Manual Patch
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Which "Revanced" do you want to patch?'
        required: true
        default: 'Revanced'
        type: choice
        options:
          - 'Revanced Extended'
  workflow_call:
    inputs:
      org:
        required: true
        type: string
jobs:
  patch_rve:
    name: Patch Revanced Extended Stable
    if: ${{ github.event.inputs.org == 'Revanced Extended' || inputs.org == 'Revanced Extended' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rve
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-rve
        if: steps.check-gh-rve.outputs.internet_error == '0'
        run: bash src/build/Revanced-Extended.sh 1
      - name: Cache
        uses: actions/upload-artifact@v4
        with:
          name: Cache
          path: |
            download/*.apk
            download/*.rvp
            download/*.jar
  patch_rve_:
    name: Patch Revanced Extended Stable
    needs: patch_rve
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Cache
        uses: actions/download-artifact@v4
        with:
          name: Cache
      - name: Patch apk
        id: patch-rve
        run: powershell.exe src/build/Revanced-Extended.ps1
      - name: Cache
        uses: actions/upload-artifact@v4
        with:
          name: Release
          path: |
            release/*.apk
  release_rve:
    name: Release Revanced Extended Stable
    needs: patch_rve_
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Cache
        uses: actions/download-artifact@v4
        with:
          name: Release
          path: release
      - name: Releasing APK files
        uses: ./.github/actions/release